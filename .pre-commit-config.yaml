repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-case-conflict

  # Python linting & formatting
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix]  # optional: auto-fix style issues

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]

  # C/C++ clang-format
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v16.0.6
    hooks:
      - id: clang-format
        files: \.(c|cpp|h|hpp)$

  # C/C++ clang-tidy (custom local hook)
  - repo: local
    hooks:
      - id: clang-tidy
        name: clang-tidy
        entry: clang-tidy
        language: system
        types: [c, cpp, h, hpp]
        files: \.(c|cpp|h|hpp)$
        args: ["-checks=*", "--warnings-as-errors=*"]

  # C# format
  - repo: local
    hooks:
    - id: dotnet-format
      name: dotnet format
      entry: dotnet format
      language: system
      types: [cs]